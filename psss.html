<style>

    font-family: Arial, sans-serif;
    direction: rtl;
    padding: 20px;
}

.center-container {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.center {
    border: 2px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.center h3 {
    color: #2C3E50;
}

.center p {
    margin: 5px 0;
}

.center ul {
    list-style-type: none;
    padding: 0;
}

.center ul li {
    margin-bottom: 5px;
}

.button-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.button {
    display: inline-flex;
    align-items: center;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
}

.whatsapp {
    background-color: #25D366;
}

.telegram {

}

.button i {

}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Return</title>
    <style>
        /* CSS Styles */
        #returnButton {
            background-color: #4CAF50; /* Green */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #returnButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- HTML Button -->
    <button id="returnButton">Go previous page </button>

    <script>
        // JavaScript for Redirection
        document.getElementById('returnButton').addEventListener('click', function() {
            window.location.href = 'feature1.html'; // Redirect to feature1.html
        });
    </script>
</body>
